name: PR Validation

on:
  pull_request:
    types: [opened, edited, synchronize, reopened]
  workflow_run:
    workflows: ["Release Please"]
    types: [completed]

permissions:
  pull-requests: write
  statuses: write
  checks: write

jobs:
  validate:
    runs-on: ubuntu-latest
    # Only run this job for pull_request events, not workflow_run, and skip for release-please PRs
    if: github.event_name == 'pull_request' && !contains(github.head_ref, 'release-please')
    
    steps:
      - name: Validate PR Title
        uses: amannn/action-semantic-pull-request@v5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          types: |
            feat
            fix
            docs
            style
            refactor
            perf
            test
            build
            ci
            chore
            revert
          requireScope: false
          subjectPattern: ^(?![A-Z]).+$
          subjectPatternError: |
            The subject "{subject}" found in the pull request title "{title}"
            didn't match the configured pattern. Please ensure that the subject
            doesn't start with an uppercase character.
          wip: true
          validateSingleCommit: true

  lint:
    runs-on: ubuntu-latest
    # Skip for release-please PRs
    if: ${{ !contains(github.head_ref, 'release-please') }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          # For workflow_run events, we need to checkout the PR head
          ref: ${{ github.event_name == 'workflow_run' && github.event.workflow_run.head_branch || github.head_ref }}
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Run ESLint
        run: npm run lint
        
      - name: Check Prettier formatting
        run: npm run format:check

  test:
    runs-on: ubuntu-latest
    # Skip for release-please PRs
    if: ${{ !contains(github.head_ref, 'release-please') }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          # For workflow_run events, we need to checkout the PR head
          ref: ${{ github.event_name == 'workflow_run' && github.event.workflow_run.head_branch || github.head_ref }}
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Run unit and integration tests
        run: npm run test:ci
        
      - name: Run e2e tests
        run: npm run e2e:ci
        
      - name: Upload test coverage
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report
          path: coverage/
          retention-days: 7
