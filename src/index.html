<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Modul Projekt - Angular 20 SPA</title>
    <base href="/" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="Modern Angular 20 Single Page Application demonstrating latest features and best practices"
    />
    <meta
      name="keywords"
      content="Angular 20, TypeScript, SPA, Single Page Application, Control Flow, Web Development"
    />
    <meta name="author" content="Modul Projekt Team" />

    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="Modul Projekt - Angular 20 SPA" />
    <meta
      property="og:description"
      content="Modern Angular 20 Single Page Application demonstrating latest features and best practices"
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="" />

    <!-- Twitter Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Modul Projekt - Angular 20 SPA" />
    <meta
      name="twitter:description"
      content="Modern Angular 20 Single Page Application demonstrating latest features and best practices"
    />

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="favicon.ico" />

    <!-- Preload Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Theme Color for Mobile Browsers -->
    <meta name="theme-color" content="#667eea" />
    <meta name="msapplication-navbutton-color" content="#667eea" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />

    <!-- PWA Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-title" content="Modul Projekt" />
    <meta name="application-name" content="Modul Projekt" />

    <!-- Loading Styles -->
    <style>
      /* Loading Screen Styles */
      .initial-loading {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      }

      .loading-logo {
        font-size: 3rem;
        font-weight: 700;
        color: white;
        margin-bottom: 2rem;
        opacity: 0;
        animation: fadeInUp 1s ease-out 0.5s forwards;
      }

      .loading-spinner {
        width: 50px;
        height: 50px;
        border: 4px solid rgba(255, 255, 255, 0.3);
        border-top: 4px solid white;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      .loading-text {
        color: white;
        font-size: 1.2rem;
        margin-top: 2rem;
        opacity: 0.8;
        animation: pulse 2s ease-in-out infinite;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes pulse {
        0%,
        100% {
          opacity: 0.8;
        }
        50% {
          opacity: 1;
        }
      }

      /* Hide loading screen when Angular is ready */
      body.app-loaded .initial-loading {
        opacity: 0;
        transition: opacity 0.5s ease-out;
        pointer-events: none;
      }
    </style>
  </head>
  <body>
    <!-- Loading Screen -->
    <div class="initial-loading">
      <div class="loading-logo">Modul Projekt</div>
      <div class="loading-spinner"></div>
      <div class="loading-text">Loading your experience...</div>
    </div>

    <!-- Angular App Root -->
    <app-root></app-root>

    <script>
      // Remove loading screen when app is ready
      document.addEventListener('DOMContentLoaded', function () {
        setTimeout(function () {
          document.body.classList.add('app-loaded');
          setTimeout(function () {
            const loadingElement = document.querySelector('.initial-loading');
            if (loadingElement) {
              loadingElement.remove();
            }
          }, 500);
        }, 1500);
      });
    </script>
  </body>
</html>
